services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: bakery-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-bakery_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Backend Server
  server:
    build: ./server
    container_name: bakery-api
    restart: always
    environment:
      - PORT=3000
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bakery_db}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_key_change_me}
    ports:
      - "3000:3000"
    depends_on:
      - db

  # Frontend Client
  client:
    build: ./client
    container_name: bakery-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  postgres_data:
